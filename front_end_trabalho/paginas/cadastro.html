<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_crud.css">
    <title>Cadastrar Veículo</title>
</head>
<body>
    <header-placeholder></header-placeholder>

    <main class="main-content">
        <div class="crud-form-container">
            <div class="form-card">
                <h2>Cadastrar Novo Veículo</h2>
                <p>Preencha os campos abaixo para adicionar um novo veículo ao sistema.</p>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                    </div>
                    <a href="./cadastrar_veiculo.html" class="btn btn-submit" style="text-decoration: none; text-align: center;">
                        Cadastrar
                    </a>
                </form>
            </div>
        </div>
    </main>

    <footer-placeholder></footer-placeholder>
    <script src="../../main.js"></script>
</body>
</html>
