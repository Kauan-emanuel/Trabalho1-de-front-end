<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Veículo</title>
    <link rel="stylesheet" href="../css/style_index.css"> <!-- Para header/footer -->
    <link rel="stylesheet" href="../css/style_crud.css"> <!-- Para o conteúdo -->
</head>
<body>
    <header-placeholder></header-placeholder>

    <main class="main-content">
        <div class="content-card">
            <h2>Atualizar Dados do Veículo</h2>
            <p>Insira a placa do veículo que deseja atualizar e preencha os novos dados.</p>
            
            <form class="crud-form" onsubmit="alert('Dados atualizados com sucesso! (Demonstração)'); return false;">
                <div class="form-group">
                    <label for="placa-busca">Placa do Veículo para Busca</label>
                    <input type="text" id="placa-busca" name="placa-busca" placeholder="Ex: ABC1234" required>
                </div>
                <button type="button" class="btn btn-read" onclick="alert('Veículo encontrado! (Demonstração)')">Buscar</button>
                
                <hr>

                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" name="modelo" value="Ford Ka">
                </div>
                <div class="form-group">
                    <label for="cor">Cor</label>
                    <input type="text" id="cor" name="cor" value="Vermelho">
                </div>
                <div class="form-group">
                    <label for="proprietario">Proprietário</label>
                    <input type="text" id="proprietario" name="proprietario" value="Maria Souza">
                </div>
                <button type="submit" class="btn btn-update">Atualizar</button>
            </form>

            <div class="crud-navigation">
                <a href="./cadastro.html" class="btn btn-create">Cadastrar</a>
                <a href="./listar.html" class="btn btn-read">Listar</a>
                <a href="./excluir.html" class="btn btn-delete">Excluir</a>
                <a href="./login.html" class="btn btn-secondary">Voltar ao Menu</a>
            </div>
        </div>
    </main>

    <footer-placeholder></footer-placeholder>
    <script src="main.js"></script>
</body>
</html>
