<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Veículos</title>
    <link rel="stylesheet" href="style_index.css"> <!-- Para header/footer -->
    <link rel="stylesheet" href="style_crud.css"> <!-- Para o conteúdo -->
</head>
<body>
    <header-placeholder></header-placeholder>

    <main class="main-content">
        <div class="content-card">
            <h2>Veículos Cadastrados</h2>
            <p>Abaixo está a lista de todos os veículos atualmente no sistema.</p>
            
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Tipo</th>
                        <th>Modelo</th>
                        <th>Cor</th>
                    </tr>
                </thead>
                <tbody id="vehicle-list">
                    <!-- Os dados dos veículos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>

            <div class="crud-navigation" style="margin-top: 20px;">
                <a href="cadastrar_veiculo.html" class="btn btn-create">Cadastrar Novo Veículo</a>
                <a href="atualizar.html" class="btn btn-update">Atualizar</a>
                <a href="excluir.html" class="btn btn-delete">Excluir</a>
                <a href="login.html" class="btn btn-secondary">Voltar ao Menu</a>
            </div>
        </div>
    </main>

    <footer-placeholder></footer-placeholder>
    <script src="main.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const vehicles = JSON.parse(localStorage.getItem('vehicles')) || [];
            const vehicleListBody = document.getElementById('vehicle-list');

            if (vehicles.length === 0) {
                const emptyRow = `<tr><td colspan="4" style="text-align: center;">Nenhum veículo cadastrado.</td></tr>`;
                vehicleListBody.innerHTML = emptyRow;
            } else {
                vehicles.forEach(vehicle => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${vehicle.placa}</td>
                        <td>${vehicle.tipo}</td>
                        <td>${vehicle.modelo}</td>
                        <td>${vehicle.cor}</td>
                    `;
                    vehicleListBody.appendChild(row);
                });
            }
        });
    </script>
</body>
</html>
