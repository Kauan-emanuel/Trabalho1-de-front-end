<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="style_index.css"> <!-- Para header/footer -->
    <link rel="stylesheet" href="style_crud.css"> <!-- Para o conteúdo -->
</head>
<body>
    <header-placeholder></header-placeholder>

    <main class="main-content">
        <div class="content-card">
            <h2>Cadastrar Novo Usuário</h2>
            <p>Preencha os campos abaixo para criar um novo usuário no sistema.</p>
            <form class="crud-form" onsubmit="event.preventDefault(); window.location.href='./cadastrar_veiculo.html';">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                </div>
                <button type="submit" class="btn btn-create">
                    Avançar para Cadastrar Veículo
                </button>
            </form>

            <div class="crud-navigation">
                <a href="listar.html" class="btn btn-read">Listar</a>
                <a href="atualizar.html" class="btn btn-update">Atualizar</a>
                <a href="excluir.html" class="btn btn-delete">Excluir</a>
                <a href="login.html" class="btn btn-secondary">Voltar ao Menu</a>
            </div>
        </div>
    </main>

    <footer-placeholder></footer-placeholder>
    <script src="main.js"></script>
</body>
</html>
